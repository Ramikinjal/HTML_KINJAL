<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice 1</title>
</head>

<body>
    <table border="1" bordercolor="red" width="600" height="300px" style="text-align: center ;" cellpadding="20">
        <tr>
            <td colspan="5" rowspan="1">
                1
            </td>
        </tr>
        <tr>
            <td colspan="3" rowspan="1">2</td>
            <td colspan="2" rowspan="3">3</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="1">4</td>
            <td colspan="2" rowspan="1">5</td>
        </tr>


        <tr>
            <td colspan="1" rowspan="2">8</td>
            <td colspan="1" rowspan="2">9</td>
        </tr>


        <tr>
            <td colspan="1" rowspan="1">6</td>
            <td colspan="1" rowspan="1">7</td>

        </tr>

    </table>

</body>

</html>
