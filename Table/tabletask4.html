<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>

<body>
    <table border="1">

        <caption>
            Example:Nested
        </caption>
        <tr>
            <td colspan="2" rowspan="2">CI</td>
            <td rowspan="2">All <br>Gender</td>
            <td>By Gender</td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td>Male</td>
                        <td>Female</td>
                    </tr>
                    <tr>
                        <td>987292</td>
                        <td>123456</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>rural</td>
            <td>353465</td>
            <td>3453546</td>
            <td>5656567</td>
        </tr>
    </table>



</body>

</html>
