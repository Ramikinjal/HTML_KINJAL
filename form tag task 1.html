<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag 5</title>
</head>

<body>
    <form action="" method="Post">
        <caption>
            <h2 align="center">Complaints</h2>
        </caption>
        <p align="center">Help us improve our service.</p>
        <hr>
        <table align="center">
            <tr>
                <td>
                    <label for="Full name*">Full name*</label>
                </td>
                <td>
                    <input type="text" value="" placeholder="" name="First" id="First"><br>
                    <label for="">first</label><br>

                </td>
                <td>
                    <input type="text" value="" placeholder="" name="Last" id="Last"><br>
                    <label for="">Last</label><br>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email*">Email*</label>
                </td>
                <td>
                    <input size="25" type="text" value="" placeholder="" name="" id=""><br>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Phone">Phone</label>
                </td>
                <td>
                    <input size="25" type="tel" value="" placeholder="" name="Phone" id="Phone"><br>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Where did we go Wrong?*">Where did we go Wrong?*</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input align="center" type="submit" placeholder="" name="submit" id="submit">
                </td>
            </tr>
        </table>



    </form>


</body>

</html>
