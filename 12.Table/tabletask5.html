<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>table tag</title>
</head>

<body>

            <td align="center" rowspan="2" bgcolor="blue">5:00 a.m.</td>
            <td align="center" colspan="2">Introduction to XML</td>


        </tr>
        <tr>
            <td align="center" colspan="2">Validity:DTD and Relax NG</td>
        </tr>
        <tr>

            <td align="center" rowspan="8" bgcolor="yellow">8:00 a.m.</td>
            <td align="center" rowspan="8" bgcolor="yellow">11:00 a.m.</td>
            <td align="center" rowspan="15">Xpath</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td align="center" rowspan="8" bgcolor="yellow">11:00 a.m.</td>
            <td align="center" rowspan="8" bgcolor="green">2:00 p.m.</td>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td align="center" rowspan="3">XSL Transformations</td>
        </tr>
        <tr>
            <td align="center" rowspan="2" bgcolor="green">2:00 p.m.</td>
            <td align="center" rowspan="2" bgcolor="blue">5:00 p.m.</td>
        </tr>
        <tr></tr>
        <tr>
            <td align="center">Wednesday</td>
            <td align="center" bgcolor="yellow">8:00 a.m.</td>
            <td align="center" bgcolor="green">12:00 p.m.</td>
            <td align="center">XSL Formatting Objects</td>
        </tr>

    </table>




</body>

</html>
